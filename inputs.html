<!DOCTYPE html>
    <html>
        <body>
            <form action = "/Inputs" method="get">
                <label for "numGens">Number of Generations (integer): </label> 
                <input type = "number" id="numGens" name = "numGens" value = "50" style = "margin-left: 10px;"> <br> 
                <label for "timeStep">Time Step (float64):</label>
                <input type = "number" id="timeStep" name = "timeStep" value = "1" style = "margin-left: 50px;"> <br>
                <label for "numCells">Number of Cells (integer):</label>
                <input type = "number" id="numCells" name = "numCells" value = "5" style = "margin-left: 10px;"> <br>
                <label for "numFibres">Number of Fibres (integer):</label>
                <input type = "number" id="numFibres" name = "numFibres" value = "7500" style = "margin-left: 2px;"> <br>
                <label for "stiffness">Stiffness (float64 [0,1]):</label>
                <input type = "number" id="stiffness" name = "stiffness" value = "0.95" step = any 
                max = 1 min = 0 style = "margin-left: 20px;"> <br>
                <label for "cellSpeed">Cell Speed (float64):</label>
                <input type = "number" id="cellSpeed" name = "cellSpeed" value = "10" style = "margin-left: 45px;"> <br>
                <label for "width">Width (float64):</label>
                <input type = "number" id="width" name = "width" value = "500" style = "margin-left: 75px;"> <br>
                <input type="submit"></input>  
            </form>
            <div>
                <h2> {{.Title}}</h2>
                <div>
                    {{.Contents}} <br> <br>
                </div>
            </div>
        </body>
    </html>
